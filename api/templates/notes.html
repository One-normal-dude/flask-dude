<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <table border="1">
        <tr>
            <th>Type</th>
            <th>Description</th>
        </tr>
        {% for note in notes %}
        <tr>
            <td>{{ note[2] }}</td>
            <td>{{ note[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
